<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
   <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

</head>
<body>
    
    <header>
        <h1></h1>
    </header>

    <!-- main continent -->
    <div class="content">
        <div class="todolist">
            <h3>To-do list</h3>
            <input type="text" class="searchbar">
            <ul class="list">
                <li>
                    <div class="each-task">
                        <input type="text">
                        <input type="checkbox">
                    </div>
                </li>
                <!-- <li>
                    <div class="each-task">
                        <input type="text" name="" id="">
                        <input type="checkbox">
                    </div>
                </li> -->
                
            </ul>
            <div class="btn">
                <button class="plus"><i class="fa-solid fa-plus"></i></button>
                <button class="minus"><i class="fa-solid fa-minus"></i></button>
                <button class="edit"><i class="fa-solid fa-pen"></i></button>
            </div>
        </div>

        <div class="calendar">
            <table>
              <tr class="date">
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
              </tr> 
              <tr>
                <td>hello baka lis ko natri</td>
                <td>hgegehge</td>
              </tr> 
            </table>
        </div>
    </div>

    <!-- <div class="footer-content">
        <div class="completed-task">
            <h3>Completed task</h3>
            <ul class="completed-list"></ul>
        </div>
        <div class="take-note">
            <h3>Note</h3>
            <textarea name="note" id="note"></textarea>
        </div>
    </div> -->

    <div class="daylist">

        <div class="eachday monday">
            <label for="">Monday</label>
            <input type="checkbox">
            <input type="date">
            <input type="time">
        </div>
        <div class="eachday tuesday">
            <label for="">Tuesday</label>
            <input type="checkbox">
            <input type="date">
            <input type="time">
        </div>
        <div class="eachday wednesday">
            <label for="">Wednesday</label>
            <input type="checkbox">
            <input type="date">
            <input type="time">
        </div>
        <div class="eachday thursday">
            <label for="">Thursday</label>
            <input type="checkbox">
            <input type="date">
            <input type="time">
        </div>
        <div class="eachday friday">
            <label for="">Friday</label>
            <input type="checkbox">
            <input type="date">
            <input type="time">
        </div>
        <div class="eachday saturday">
            <label for="">Saturday</label>
            <input type="checkbox">
            <input type="date">
            <input type="time">
        </div>
        <div class="eachday sunday">
            <label for="">Sunday</label>
            <input type="checkbox">
            <input type="date">
            <input type="time">
        </div>

    </div>

</body>
</html>
